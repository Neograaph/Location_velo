<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location de vélo</title>
   <!-- <link rel="shortcut icon" href="#">  corrige "favicon.ico error" dans la console -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.css'/>
  <link rel="stylesheet" href="./public/css/loader.css">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/book.css">
  <link rel="stylesheet" href="./public/css/signature.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'></script>
</head>
<body >
  <section >
    <div class="loader" id="loader" >
      <p class="mt-5 pt-5 display-1">loading ...</p>
      <img src="./public/img/loader.gif" alt="">
    </div>
  </section>

  <section id="main">
    <div class="container-fluid">
      <div class="col-md-12 bg-light text-center p-1">
        <div id="map" class="map"></div>
        <input type="text" id="flash">
      </div>
    </div>
  </section>

  <!-- popup pour réserver un vélo -->
  <section>
  <div class="bookPopup" id="bookPopup">
    <div class="bookContent">
      <span class="close">&times;</span>
      <h1>Réserver un vélo</h1>
      <form action="javascript:alert('Réservation enregistrée');">
        <label for="name">Nom</label><br>
        <input type="text" name="name" autocomplete="off" required><br>
        <label for="name">Prénom</label><br>
        <input type="text" name="name" autocomplete="off" autofocus required><br>
        <label for="canvas">Signature</label><br>
        <canvas id="signature" width="200" height="200"></canvas><br>
        <a href="#" id="effacer">Effacer</a><br>
        <p id="adr">Après avoir généré une réservation, vous avez 15 minutes pour vous rendre sur place pour récupérer votre vélo. <br> Dans le cas où les 15 minutes sont écoulées, la réservation est annulée
        </p>
        <input type="submit" value="Générer ma réservation"></input>
      </form>
    </div>
  </div>
  </section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.js'></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="./public/js/signature.js"></script>
  <script src="./public/js/loader.js"></script>
  <script src="./public/js/book.js"></script>
  <script src="./public/js/map.js"></script>
</body>
</html>
